<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="product-card">
      <div class="product-images">
        <img src="./product-images/main.jpg" alt="" class="main-image" />
        <div class="small-images">
          <img src="./product-images/small-1.jpg" alt="" />
          <img src="./product-images/small-2.jpg" alt="" />
          <img src="./product-images/small-3.jpg" alt="" />
          <img src="./product-images/small-4.jpg" alt="" />
        </div>
      </div>
      <div class="product-content">
        <h1 class="company-title">sneaker company</h1>
        <h2 class="product-name">Fall Limited Edition Sneakers</h2>
        <p class="product-description">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit.
          Reprehenderit rem voluptatibus vel odio consequuntur earum facilis
          minima dolorum accusamus, dolor aut cum? Nisi, facilis. Ipsum nam cum
          officia assumenda vero?
        </p>
        <div class="product-price">
          <span class="actual-price">$125.00</span>
          <span class="percentage">50%</span>
        </div>
        <p class="origial-price">$250.00</p>
        <div class="buttons">
          <div class="qty-btns">
            <button class="minus">
              <i class="bx bx-minus"></i>
            </button>
            <p>0</p>
            <button class="plus">
              <i class="bx bx-plus"></i>
            </button>
          </div>
          <button class="add-to-cart">
            <i class="bx bxs-basket"></i>
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
